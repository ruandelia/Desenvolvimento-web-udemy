<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas com HTML</title>
</head>
<body>
    

    <table border="2" width="100%">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>01</td>
            <td>notebook</td>
            <td>2,500.00</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Tablet</td>
            <td>3,800.00</td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom --10%</td>
        </tr>
        <tr>
            <td colspan="2">Cupom --20%</td>
    
        </tr>
        <tr>
            <td>Total:</td>
            <td colspan="2">5,450.00</td>
        </tr>
    </table>

</body>
</html>
